<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div id="root"></div>

    <div class="signupSection">
      <div class="info">
        <h2>Mission to Deep Space</h2>
        <i class="icon ion-ios-ionic-outline" aria-hidden="true"></i>
        <p>The Future Is Here</p>
      </div>
      <form action="#" method="POST" class="signupForm" name="signupform">
        <h2>Sign Up</h2>
        <ul class="noBullet">

          <li>
            <label for="matricula"></label>
            <input type="text" class="inputFields" id="matricula" name="matricula" placeholder="Matricula" value=""/>
          </li>

          <li>
            <label for="nombre"></label>
            <input type="text" class="inputFields" id="nombre" name="nombre" placeholder="Nombre" value=""/>
          </li>
          
          <li>
            <label for="apellidos"></label>
            <input type="text" class="inputFields" id="apellidos" name="apellidos" placeholder="Apellidos" value=""/>
          </li>

          <li>
            <label for="edad"></label>
            <input type="number" class="inputFields" id="edad" name="edad" placeholder="Edad" value=""/>
          </li>

          <li>
            <label for="universidad"></label>
            <input type="text" class="inputFields" id="universidad" name="universidad" placeholder="Universidad" value=""/>
          </li>

          <li>
            <label for="carrera"></label>
            <input type="text" class="inputFields" id="carrera" name="carrera" placeholder="Carrera" value=""/>
          </li>

          <li id="center-btn">
            <input type="submit" id="join-btn" name="join" alt="Join" value="Join">
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
